# Cloud Build Configuration for Protime MCP Server
# Deploy to Google Cloud Run in europe-west3 (same region as all Protime services)

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:$SHORT_SHA'
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:latest'
      - '.'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:latest'

  # Step 3: Deploy to Cloud Run (Staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'protime-mcp-staging'
      - '--image'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:$SHORT_SHA'
      - '--region'
      - 'europe-west3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=staging,FIREBASE_PROJECT_ID=$PROJECT_ID'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'

  # Step 4 (Optional): Deploy to Production
  # Uncomment after staging is tested
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'protime-mcp-prod'
  #     - '--image'
  #     - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:$SHORT_SHA'
  #     - '--region'
  #     - 'europe-west3'
  #     - '--platform'
  #     - 'managed'
  #     - '--allow-unauthenticated'
  #     - '--set-env-vars'
  #     - 'NODE_ENV=production,FIREBASE_PROJECT_ID=$PROJECT_ID'
  #     - '--min-instances'
  #     - '1'
  #     - '--max-instances'
  #     - '100'
  #     - '--memory'
  #     - '512Mi'
  #     - '--cpu'
  #     - '1'
  #     - '--timeout'
  #     - '300'

# Images to store in Artifact Registry
images:
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:$SHORT_SHA'
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/protime-mcp/protime-mcp:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: '1200s'
